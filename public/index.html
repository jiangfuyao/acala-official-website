          $form.find('input').css('border-radius', '0');
          $form.find('.hs-error-msg').hide();
          $form.find('.hs_email input').css('background', '#ffffff');
          $form.find('input[type=email]').css('height', 48);
          $form.find('input[type=submit]').css('background', '#3732FF');
